<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Library</title>
  <script defer src="main.js"></script></head>

  <body>
    <div id="container">
      <header>
        <h1>Library</h1>
        <button id="createBook">Add Book</button>
      </header>
      <div id="main">
        <h2>Books</h2>
        <div id="books">
          <p>No books to show</p>
        </div>
      </div>
      <dialog>
        <h2>Add Book</h2>
        <form action="/" method="post" novalidate>
          <div class="field">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="titleInput"
              required
              minlength="2"
            />
          </div>

          <div class="field">
            <label for="author">Author:</label>
            <input type="text" name="author" id="authorInput" required />
          </div>

          <div class="field">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pagesInput" required />
          </div>

          <div class="field">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="readInput" />
          </div>

          <span class="error" aria-live="polite"></span>

          <button id="createBook" type="submit">Add Book</button>
          <button id="removeModal">Cancel</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
